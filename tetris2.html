<!DOCTYPE html>
<div style="font: bold 12px sans-serif">Score: <span id=score></span></div>
<canvas id=canvas style="border: 1px solid #393" width=200 height=400></canvas>
<script>
print = console.log

let canvas = document.getElementById('canvas')
let cx = canvas.getContext('2d')

function clear_canvas() {
	cx.clearRect(0, 0, canvas.width, canvas.height)
}

function draw_dot(x, y, color) {
	cx.fillStyle = color
	cx.fillRect(x * 20 + 1, y * 20 + 1, 20 - 2, 20 - 2)
}

let pieces = [
	[
		'xxxx'
	],
	[
		' x ',
		'xxx'
	],
	[
		'xx ',
		' xx',
	],
	[
		' xx',
		'xx',
	],
	[
		'xxx',
		'x',
	],
	[
		'xxx',
		'  x',
	],
	[
		'xx',
		'xx',
	]
]


function convert_pieces() {
	for (let i = 0; i < pieces.length; i++) {
		let p = pieces[i]
		for (let y = 0; y < p.length; y++) {
			let s = p[y]; p[y] = []
			for (let x = 0; x < s.length; x++)
				p[y][x] = s[x] == 'x' ? 1 : 0
		}
	}
}
convert_pieces()

function piece_w(p) {
	let w = 0
	for (let i = 0; i < p.length; i++)
		w = Math.max(w, p[i].length)
	return w
}

function rotate(p) {
	let q = []
	for (let y = 0; y < p.length; y++)
		for (let x = 0; x < p[y].length; x++) {
			q[x] = q[x] || []
			q[x][p.length - y - 1] = p[y][x]
		}
	return q
}

function draw_dots(p, px, py, color) {
	for (let y = 0; y < p.length; y++)
		for (let x = 0; x < p[y].length; x++)
			if (p[y][x])
				draw_dot(px + x, py + y, color || p[y][x])
}

let board_w = 10
let board_h = 20
let board

function create_board() {
	board = []
	for (let y = 0; y < board_h; y++) {
		board[y] = []
		for (let x = 0; x < board_w; x++)
			board[y][x] = 0
	}
}

function in_board(p, px, py) {
	return px >= 0 && py >= 0 && px + piece_w(p) <= board_w && py + p.length <= board_h
}

function collides(p, px, py) {
	for (let y = 0; y < p.length; y++)
		for (let x = 0; x < p[y].length; x++)
			if (p[y][x] && board[py + y][px + x])
				return true
}

function can_move(p, px, py) {
	return in_board(p, px, py) && !collides(p, px, py)
}

function settle_piece(p, px, py, color) {
	for (let y = 0; y < p.length; y++)
		for (let x = 0; x < p[y].length; x++)
			if (p[y][x])
				board[py + y][px + x] = color
}

let p, px, py, pcolor
let running
let score
let down_fast

function draw_score() {
	document.getElementById('score').innerHTML = score
}

function draw_game() {
	clear_canvas()
	draw_dots(board, 0, 0)
	draw_dots(p, px, py, pcolor)
	draw_score()
	if (!running) {
		// TODO
	}
}

let pcolors = ['#96ceb4', '#ffeead', '#ff6f69', '#ffcc5c', '#88d8b0']

function random(n) {
	return Math.floor(Math.random() * n)
}

function new_piece() {
	p = pieces[random(pieces.length)]
	for (let i = 0; i < random(3); i++)
		p = rotate(p)
	px = Math.floor((board_w - piece_w(p)) / 2 + 0.5)
	py = 0
	pcolor = pcolors[Math.floor(Math.random() * pcolors.length)]
	running = can_move(p, px, py)
}

function has_hole(line) {
	for (let x = 0; x < line.length; x++)
		if (!line[x])
			return true
}

function create_empty_line() {
	let line = []
	for (let x = 0; x < board_w; x++)
		line[x] = 0
	return line
}

let scores = [0, 40, 100, 300, 1200]

function compact_wall() {
	let n = 0
	for (let y = board.length-1; y >= 0; y--)
		while (!has_hole(board[y])) {
			board.splice(y, 1)
			board.unshift(create_empty_line())
			n++
		}
	score += scores[n]
}

function advance() {
	if (!running)
		return
	if (can_move(p, px, py + 1))
		py++
	else {
		settle_piece(p, px, py, pcolor)
		compact_wall()
		new_piece()
	}
	draw_game()
}

function advance_fast() {
	if (down_fast)
		advance()
}

document.onkeydown = function(e) {
	if (!running)
		return
	if (e.key == 'ArrowRight' || e.key == 'ArrowLeft') {
		let dx = e.key == 'ArrowRight' ? 1 : -1
		if (can_move(p, px + dx, py)) {
			px += dx
			draw_game()
		}
	} else if (e.key == 'ArrowUp') {
		let p1 = rotate(p)
		if (can_move(p1, px, py)) {
			p = p1
			draw_game()
		}
	} else if (e.key == 'ArrowDown') {
		down_fast = true
		draw_game()
	}
}

document.onkeyup = function(e) {
	if (e.key == 'ArrowDown') {
		down_fast = false
		draw_game()
	}
}

setInterval(advance, 1000)
setInterval(advance_fast, 50)

function new_game() {
	create_board()
	new_piece()
	running = true
	score = 0
	draw_game()
}

new_game()

</script>
